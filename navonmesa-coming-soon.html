<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Navonmesa - Coming Soon</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #DAA520;
            --secondary-color: #1a1a1a;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Coming Soon Section */
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .coming-soon h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0 0 20px 0;
            animation: fadeIn 1s ease forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 20px);
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.8);
            padding: clamp(10px, 3vw, 20px);
            border-radius: 10px;
            min-width: clamp(80px, 20vw, 100px);
            border: 2px solid var(--primary-color);
            animation: pulse 2s infinite;
            backdrop-filter: blur(5px);
            flex: 1;
        }

        .countdown-item span {
            display: block;
            text-align: center;
        }

        .countdown-item .days,
        .countdown-item .hours,
        .countdown-item .minutes,
        .countdown-item .seconds {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            color: var(--primary-color);
        }

        .countdown-item .label {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(218, 165, 32, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(218, 165, 32, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(218, 165, 32, 0);
            }
        }

        /* Media Queries */
        @media screen and (max-width: 480px) {
            .countdown-timer {
                gap: 10px;
            }
            
            .countdown-item {
                padding: 15px;
                min-width: calc(50% - 10px);
            }
        }

        
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="nav">
        <tr>
            <td class="logo_cont">
                <a href="#">
                <img src="assets/logo.png"></a>

            </td>
            <td class="gap_cont"></td>
            <td class="anc_cont">
                <div>
                    
                    <a href="gallery.html">Gallery</a>
                    <a href="#milestones">Milestones</a>
                    <a href="#initiatives">Initiatives</a>
                    <a href="#bod">Exec</a>

                    
                </div>
            </td>
        </tr>
    </table>
    <div class="coming-soon">
        <h1 class="glitch" data-text="Coming Soon!">Coming Soon!</h1>
        <div class="countdown-timer">
            <div class="countdown-item">
                <span class="days">06</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date('2025-03-03T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector('.days').textContent = days.toString().padStart(2, '0');
            document.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
            document.querySelector('.minutes').textContent = minutes.toString().padStart(2, '0');
            document.querySelector('.seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector('.countdown-timer').innerHTML = '<h2>Event Has Started!</h2>';
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
